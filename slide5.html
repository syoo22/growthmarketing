<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="slide-container">
        <h2 class="slide-title">구글(Google) 광고 운영 전략</h2>
        <div class="content-area">
            <div class="two-column">
                <div class="text-side">
                    <h3>자동화 인벤토리와 가중치 입찰</h3>
                    <p><strong>1. 실적 최대화 (PMax):</strong> 구글 전 인벤토리에 자동 노출됩니다. 효율적 학습을 위해 50개 이상의 검색 테마 입력이 필수입니다.</p>
                    <p><strong>2. 디맨드 젠 (Demand Gen):</strong> 유튜브와 디스커버리 지면에서 수요를 창출하며, 유사 세그먼트(2.5%)를 적극 활용합니다.</p>
                    <p><strong>3. 입찰 전략:</strong> '값 규칙'을 적용하여 고관여 유저 등 특정 세그먼트에 대한 입찰 가중치를 조정합니다.</p>
                </div>
                <div class="image-side">
                    <img src="https://images.unsplash.com/photo-1573163231162-717dfc4e0463?auto=format&fit=crop&q=80&w=800" alt="Google Ads">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
