<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="slide-container">
        <h2 class="slide-title">부트캠프 모객 로드맵</h2>
        
        <div class="infographic-timeline">
            <div class="info-step">
                <div class="step-icon">01</div>
                <div class="step-card">
                    <h3>전략 수립 및 리서치</h3>
                    <p>킥오프 미팅, 타겟 소구점 도출 (All Teams)</p>
                </div>
            </div>

            <div class="info-step">
                <div class="step-icon">02</div>
                <div class="step-card">
                    <h3>기획 및 페이지 제작</h3>
                    <p>상세페이지 디자인, QA (CXP/디자인)</p>
                </div>
            </div>

            <div class="info-step">
                <div class="step-icon">03</div>
                <div class="step-card">
                    <h3>광고 인프라 세팅</h3>
                    <p>UTM 파라미터, 뷰저블 설정 (그로스)</p>
                </div>
            </div>

            <div class="info-step">
                <div class="step-icon">04</div>
                <div class="step-card">
                    <h3>광고 라이브 및 최적화</h3>
                    <p>미디어믹스 실행, 성과 모니터링 (그로스)</p>
                </div>
            </div>
        </div>

        <div class="title-footer"><span>LION GROWTH MARKETING TEAM</span></div>
    </div>
</body>
</html>
