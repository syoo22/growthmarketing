<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>2026 그로스 마케팅 온보딩</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #cbd5e1; display: flex; justify-content: center; align-items: center; }
        #slide-viewer { width: 1280px; height: 720px; border: none; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); transition: opacity 0.3s; }
        .controls { position: fixed; bottom: 30px; right: 30px; display: flex; gap: 10px; }
        .btn { width: 50px; height: 50px; border-radius: 50%; border: none; background: #1e293b; color: white; cursor: pointer; }
        .btn:hover { background: #ff6600; }
        .page-num { position: fixed; bottom: 30px; left: 30px; background: white; padding: 5px 15px; border-radius: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="page-num" id="pageNum">1 / 10</div>
    <iframe id="slide-viewer" src="slide1.html"></iframe>
    <div class="controls">
        <button class="btn" onclick="prev()"><i class="fa-solid fa-chevron-left"></i></button>
        <button class="btn" onclick="next()"><i class="fa-solid fa-chevron-right"></i></button>
    </div>

    <script>
        let cur = 1;
        const total = 10;
        const viewer = document.getElementById('slide-viewer');
        const num = document.getElementById('pageNum');

        function move() {
            viewer.style.opacity = 0;
            setTimeout(() => {
                viewer.src = `slide${cur}.html`;
                num.innerText = `${cur} / ${total}`;
                viewer.onload = () => viewer.style.opacity = 1;
            }, 300);
        }
        function next() { if(cur < total) { cur++; move(); } }
        function prev() { if(cur > 1) { cur--; move(); } }

        document.addEventListener('keydown', (e) => {
            if(e.key === 'ArrowRight' || e.key === ' ') next();
            if(e.key === 'ArrowLeft') prev();
        });
    </script>
</body>
</html>
