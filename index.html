<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 그로스 마케팅 온보딩 가이드북</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* 기본 레이아웃 최적화 */
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            overflow: hidden; 
            background: #1e293b;
            display: flex; justify-content: center; align-items: center; 
        }

        /* 뷰어 컨테이너: 모바일에서는 100%, PC에서는 500px 제한 */
        .viewer-container {
            width: 100%;
            height: 100%;
            max-width: 500px; /* PC용 너비 제한 */
            max-height: 1000px; /* PC용 높이 제한 */
            position: relative;
            background: #fff;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        /* iframe이 컨테이너를 가득 채우도록 설정 */
        #slide-viewer { 
            width: 100%; 
            height: 100%; 
            border: none; 
            display: block;
            transition: transform 0.5s ease, opacity 0.3s;
        }

        /* 애니메이션 효과 */
        .page-flip { transform: translateX(-20px); opacity: 0; }
        .page-enter { transform: translateX(20px); opacity: 0; }

        /* 컨트롤 UI 가독성 개선 */
        .controls { 
            position: fixed; bottom: 25px; right: 20px; 
            display: flex; flex-direction: column; gap: 12px; z-index: 100; 
        }
        .btn { 
            width: 50px; height: 50px; border-radius: 50%; border: none; 
            background: rgba(255, 102, 0, 0.95); color: white; 
            cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            font-size: 18px;
            display: flex; align-items: center; justify-content: center;
        }
        
        .page-num { 
            position: fixed; top: 15px; left: 15px; 
            background: rgba(255, 255, 255, 0.95); padding: 5px 15px; 
            border-radius: 15px; font-weight: bold; font-family: sans-serif;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2); z-index: 100; 
            font-size: 13px; color: #1e293b;
        }

        .pc-hint {
            position: fixed; left: 50%; bottom: 15px; transform: translateX(-50%);
            color: rgba(255,255,255,0.4); font-size: 11px; pointer-events: none;
            white-space: nowrap;
        }

        /* 모바일 전체화면 대응 */
        @media (max-width: 600px) {
            .viewer-container {
                max-width: 100vw;
                max-height: 100vh;
                box-shadow: none;
            }
            .pc-hint { display: none; }
        }
    </style>
</head>
<body>
    <div class="page-num" id="pageNum">1 / 10</div>
    
    <div class="viewer-container">
        <iframe id="slide-viewer" src="slide1.html"></iframe>
    </div>

    <div class="controls">
        <button class="btn" onclick="next()"><i class="fa-solid fa-chevron-right"></i></button>
        <button class="btn" onclick="prev()" style="background: rgba(51, 65, 85, 0.9); width: 40px; height: 40px;"><i class="fa-solid fa-chevron-left"></i></button>
    </div>


    <script>
        let cur = 1;
        const total = 10;
        const viewer = document.getElementById('slide-viewer');
        const num = document.getElementById('pageNum');
        let isAnimating = false;

        function move(nextPage) {
            if (isAnimating) return;
            isAnimating = true;

            viewer.classList.add('page-flip');

            setTimeout(() => {
                cur = nextPage;
                viewer.src = `slide${cur}.html`;
                num.innerText = `${cur} / ${total}`;

                viewer.classList.remove('page-flip');
                viewer.classList.add('page-enter');

                viewer.onload = () => {
                    setTimeout(() => {
                        viewer.classList.remove('page-enter');
                        isAnimating = false;
                    }, 50);
                };
            }, 300);
        }

        function next() { if(cur < total) move(cur + 1); }
        function prev() { if(cur > 1) move(cur - 1); }

        document.addEventListener('keydown', (e) => {
            if(e.key === 'ArrowRight' || e.key === ' ' || e.key === 'Enter') next();
            if(e.key === 'ArrowLeft') prev();
        });

        // 스와이프 로직
        let startX = 0;
        document.addEventListener('touchstart', e => { startX = e.changedTouches[0].screenX; });
        document.addEventListener('touchend', e => {
            let endX = e.changedTouches[0].screenX;
            if (startX - endX > 50) next();
            if (endX - startX > 50) prev();
        });
    </script>
</body>
</html>
